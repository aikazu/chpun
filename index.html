<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chokoui Puncher</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body
    class="bg-gradient-to-r from-blue-400 to-purple-500 flex items-center justify-center h-screen"
  >
    <main
      class="game-container bg-white/20 backdrop-blur-md rounded-lg shadow-lg p-8 text-center"
    >
      <h1
        id="name"
        class="text-4xl font-bold mb-4 text-white [text-shadow:_0_2px_2px_rgb(0_0_0_/_50%)]"
      >
        Chokoui
      </h1>
      <img
        src="pictures.jpg"
        alt="Chokoui"
        id="punch-target"
        class="w-64 h-64 rounded-full border-8 border-white shadow-lg cursor-pointer transition-transform duration-100 ease-in-out animate-pulse mx-auto"
      />
      <p
        class="text-2xl mt-4 text-white [text-shadow:_0_2px_2px_rgb(0_0_0_/_50%)]"
      >
        Punches: <span id="punch-count">0</span>
      </p>
      <section id="combo-container" class="mt-4">
        <p class="text-xl text-white [text-shadow:_0_2px_2px_rgb(0_0_0_/_50%)]">
          Combo: <span id="combo-counter">1</span>x
        </p>
        <div
          id="combo-bar-container"
          class="w-full bg-gray-200/50 rounded-full h-6 mt-2"
        >
          <div
            id="combo-bar"
            class="bg-gradient-to-r from-yellow-300 to-yellow-500 h-6 rounded-full"
            style="width: 100%"
          ></div>
        </div>
      </section>
      <audio id="punch-sound" src="punch.wav"></audio>
      <div class="buttons-container mt-6 space-x-4">
        <button
          id="settings-button"
          class="bg-white text-gray-800 font-bold py-2 px-6 rounded-full shadow-md hover:shadow-lg transition-shadow duration-200 ease-in-out"
          aria-label="Open settings"
        >
          Settings
        </button>
        <button
          id="upgrades-button"
          class="bg-white text-gray-800 font-bold py-2 px-6 rounded-full shadow-md hover:shadow-lg transition-shadow duration-200 ease-in-out"
          aria-label="Open upgrades"
        >
          Upgrades
        </button>
        <button
          id="achievements-button"
          class="bg-white text-gray-800 font-bold py-2 px-6 rounded-full shadow-md hover:shadow-lg transition-shadow duration-200 ease-in-out"
          aria-label="View achievements"
        >
          Achievements
        </button>
        <button
          id="prestige-button"
          class="bg-white text-gray-800 font-bold py-2 px-6 rounded-full shadow-md hover:shadow-lg transition-shadow duration-200 ease-in-out hidden"
          aria-label="Prestige and reset game progress"
        >
          Prestige
        </button>
      </div>
    </main>

    <div id="modal" class="fixed z-10 inset-0 overflow-y-auto hidden">
      <div
        class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0"
      >
        <div class="fixed inset-0 transition-opacity" aria-hidden="true">
          <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
        </div>
        <span
          class="hidden sm:inline-block sm:align-middle sm:h-screen"
          aria-hidden="true"
          >&#8203;</span
        >
        <div
          class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full"
        >
          <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
            <div class="sm:flex sm:items-start">
              <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left w-full">
                <h3
                  class="text-lg leading-6 font-medium text-gray-900"
                  id="modal-title"
                ></h3>
                <div class="mt-2" id="modal-body"></div>
              </div>
            </div>
          </div>
          <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
            <button
              type="button"
              class="close-button mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      id="power-up-container"
      class="absolute top-0 left-0 w-full h-full"
    ></div>

    <div id="particles-container"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
