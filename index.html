<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chokoui Punch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game">
        <div id="object-container">
            <img src="assets/pictures.jpg" id="object-image" alt="Chokoui">
            <div id="object-name">Chokoui</div>
            <div id="object-value-bar">
                <div id="object-value"></div>
            </div>
        </div>

        <div id="money-container">
            <div id="money">$0</div>
        </div>

        <div id="upgrades-container">
            <h2>Upgrades</h2>
            <div id="active-upgrades"></div>
            <div id="passive-upgrades"></div>
        </div>

        <div id="leaderboard-container">
            <h2>Leaderboard</h2>
            <div id="leaderboard"></div>
        </div>

        <div id="arena-container">
            <h2>Arena of Annihilation</h2>
            <div id="arena"></div>
        </div>

        <div id="settings-container">
            <button id="change-target-button">Change Target</button>
            <button id="bankruptcy-button" style="display: none;">Declare Glorious Bankruptcy</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore.js"></script>
    <script src="firebase.js"></script>
    <script src="script.js"></script>
</body>
</html>
