<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chokoui Puncher</title>
  <link rel="icon" type="image/svg+xml" href="assets/favicon.svg" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: "Poppins", sans-serif;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body class="bg-gradient-to-br from-gray-900 to-blue-900 flex items-center justify-center h-screen text-white">
  <main class="game-container bg-white/10 backdrop-blur-xl rounded-2xl shadow-2xl p-8 text-center max-w-md w-full">
    <h1 id="name" class="text-5xl font-bold mb-4 text-white [text-shadow:_0_3px_5px_rgb(0_0_0_/_50%)]">Chokoui</h1>
    <img src="assets/pictures.jpg" alt="Chokoui" id="punch-target"
      class="w-64 h-64 rounded-full border-8 border-white shadow-2xl cursor-pointer transition-transform duration-100 ease-in-out hover:animate-pulse mx-auto" />
    <div class="punch-display my-6">
      <p class="text-lg opacity-80">Punches</p>
      <p id="punch-count" class="text-6xl font-bold [text-shadow:_0_3px_5px_rgb(0_0_0_/_50%)]">0</p>
    </div>
    <section id="combo-container" class="my-6">
      <div class="flex justify-between items-center mb-2">
        <p class="text-lg opacity-80">Combo</p>
        <p class="text-2xl font-bold"><span id="combo-counter">1</span>x</p>
      </div>
      <div id="combo-bar-container" class="w-full bg-white/20 rounded-full h-4 overflow-hidden">
        <div id="combo-bar" class="bg-gradient-to-r from-yellow-400 to-orange-500 h-4 rounded-full transition-all duration-300 ease-linear" style="width: 0%">
        </div>
      </div>
    </section>
    <audio id="punch-sound" src="assets/punch.wav"></audio>
    <div class="buttons-container grid grid-cols-2 gap-4 mt-8">
      <button id="upgrades-button" class="ui-button bg-purple-600 hover:bg-purple-700"><i class="fas fa-arrow-up mr-2"></i>Upgrades</button>
      <button id="achievements-button" class="ui-button bg-yellow-500 hover:bg-yellow-600"><i class="fas fa-trophy mr-2"></i>Achievements</button>
      <button id="settings-button" class="ui-button bg-gray-600 hover:bg-gray-700"><i class="fas fa-cog mr-2"></i>Settings</button>
      <button id="prestige-button" class="ui-button bg-red-600 hover:bg-red-700 hidden col-span-2"><i class="fas fa-star mr-2"></i>Prestige</button>
    </div>
  </main>

  <div id="notification-container" class="fixed top-5 right-5 z-50"></div>

  <div id="modal" class="fixed z-10 inset-0 overflow-y-auto hidden">
    <div class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
      <div class="fixed inset-0 transition-opacity" aria-hidden="true">
        <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
      </div>
      <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
      <div
        class="inline-block align-bottom bg-gray-800 text-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
        <div class="bg-gray-800 px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
          <div class="sm:flex sm:items-start">
            <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left w-full">
              <h3 class="text-xl leading-6 font-medium text-white" id="modal-title"></h3>
              <div class="mt-2" id="modal-body"></div>
            </div>
          </div>
        </div>
        <div class="bg-gray-700 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
          <button type="button" class="close-button ui-button bg-gray-600 hover:bg-gray-500">
            Close
          </button>
        </div>
      </div>
    </div>
  </div>

  <div id="power-up-container" class="absolute top-0 left-0 w-full h-full"></div>

  <div id="particles-container"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script type="module" src="js/script.js"></script>
</body>

</html>
